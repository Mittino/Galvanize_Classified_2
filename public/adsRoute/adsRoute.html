
<div class="row">

  <div class="input-field col offset-m2 s12 m4">
  <i class="tiny material-icons">search</i>
  Search:
    <div class="input-field inline">
      <input type="search" placeholder="search" ng-model="searchText">
    </div>
  </div>

  <div input-field class="input-field col s12 m4">
    <select name="sortBy" ng-model="$ctrl.sort" material-select watch>
      <option value="none">None</option>
      <option value="price">Price</option>
      <option value="date">Date</option>
    </select>
    <label for="sortBy"> Sort By:</label>
  </div>

</div>

<div class="center">
  <button  class="btn" ng-click="$ctrl.showAdForm()"> Create New Ad</button>
</div>

<ad-form ng-hide="!$ctrl.adForm" on-change="$ctrl.newAdd(ad)"></ad-form>

<div class="row">
  <ad ad="ad" ng-repeat="ad in $ctrl.ads | filter:searchText | orderBy:$ctrl.sort" on-delete="$ctrl.deleteAd(id)"></ad>
</div>
